<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="">
        <div class="scritta-logo">Toboolist</div>

    <main class="container">

            <div class="add-task">

            </div>
        </div>
        <div class="pagina-bassa">
            <div class="categoria">
                <div class="testo-grassetto">
                    <strong>New Task</strong>
                </div>
                <div class="testo">
                    Quarterly Newsletter
                </div>
            </div>
            <div class="categoria">
                <div class="testo-grassetto">
                    <strong>Today</strong>
                </div>

                </div>

                </div>

                </div>

                </div>
            </div>
            <div class="categoria">
                <div class="testo-grassetto">
                    <strong>Upcoming</strong>
                </div>

                    Schedule meeting with Alex
                </div>
                <div class="testo">
                    Homepage refresh
                </div>

                    Onboard new Sales team members
                </div>

                    Review editoria calendar
                </div>
